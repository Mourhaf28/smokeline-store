<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎁 عرض خاص</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 25px;
      font-size: 44px;
      line-height: 1.8;
    }

    h2 {
      font-size: 42px;
      margin-bottom: 30px;
      text-align: center;
      animation: glow 2s infinite alternate;
      color: #e5c9a0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #e5c9a0; }
      to { text-shadow: 0 0 20px #fff; }
    }

    .offer-box {
      background: #1c1c1c;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .offer-box h3 {
      margin: 0 0 12px;
      font-size: 38px;
      color: #e5c9a0;
    }

    .offer-box p {
      margin: 8px 0;
      font-size: 30px;
    }

    .offer-box button {
      margin-top: 15px;
      padding: 14px;
      background: #e5c9a0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .offer-box button:hover {
      background: #f0d8a0;
    }

    #no-offers {
      text-align: center;
      margin-top: 50px;
      font-size: 34px;
      color: #e5c9a0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <h2>🎁 عرض خاص</h2>
  <div id="offers-container"></div>
  <p id="no-offers" style="display:none;">🚫 لا توجد عروض خاصة متاحة حاليًا — انتظروا قريبًا 🔄</p>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwtdr53zRWnwOBstOkdUaOwJEB7lgqmYeDI8lh_f4ZPJmKhEt2iBsRjbRh81mDp5Or-Qw/exec";
    const container = document.getElementById("offers-container");
    const noOffers = document.getElementById("no-offers");

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const now = new Date();
        const activeOffers = data.filter(o => new Date(o.expires_at) > now);

        if (activeOffers.length === 0) {
          noOffers.style.display = "block";
          return;
        }

        activeOffers.forEach((offer, index) => {
          const box = document.createElement("div");
          box.className = "offer-box";

          const expires = new Date(offer.expires_at);
          const timeLeft = Math.max(0, expires - now);
          const hours = Math.floor(timeLeft / 1000 / 60 / 60);
          const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
          const seconds = Math.floor((timeLeft / 1000) % 60);

          box.innerHTML = `
            <h3>${offer.name}</h3>
            <p>💰 السعر: ${offer.price} درهم</p>
            <p>📦 الكمية: ${offer.quantity} كروز</p>
            <p>🎈 العرض: ${offer.offer}</p>
            <p>⏳ ينتهي خلال: ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية</p>
            <p>🎯 نقاط الولاء: ${offer.loyalty_points}</p>
            <button onclick="goToOrder(${index})">🛒 طلب العرض</button>
          `;
          container.appendChild(box);
        });

        window.activeOffers = activeOffers;
      })
      .catch(err => {
        console.error("فشل تحميل العروض:", err);
        noOffers.style.display = "block";
      });

    function goToOrder(index) {
      const offer = activeOffers[index];
      const url = `special-order.html?name=${encodeURIComponent(offer.name)}&price=${offer.price}&quantity=${offer.quantity}&points=${offer.loyalty_points}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
