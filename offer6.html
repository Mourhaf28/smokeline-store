    .sec-toggle { color:var(--gold); font-weight:800; }
    .offer-list { display:none; flex-direction:column; gap:6px; padding:10px 12px; }

    .offer-item{ display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-radius:8px; cursor:pointer; transition:transform .08s, box-shadow .12s; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.03)); border:1px solid rgba(255,255,255,0.02); }

    .offer-item .title{ font-weight:700; color:#efe9d2; font-size:15px; }
    .offer-item .price{ color:var(--gold); font-weight:800; margin-left:12px; white-space:nowrap; }
    .note{ color:#cfc6a3; font-size:13px; margin-top:8px; }
    @media (max-width:720px){
