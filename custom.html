<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تشكيلتك الخاصة</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    button, select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #e5c9a0;
      color: #000;
      cursor: pointer;
    }
    .product {
      border-bottom: 1px solid #444;
      padding: 10px;
    }
    #progress-bar {
      height: 20px;
      background: #e5c9a0;
      width: 0%;
      transition: width 0.3s;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط التوصيل دائم -->
  <div class="section">
    <label>شريط التوصيل المجاني:</label>
    <div style="background:#333; border-radius:6px; overflow:hidden;">
      <div id="progress-bar"></div>
    </div>
    <p id="summary" style="margin-top:10px;"></p>
  </div>

  <!-- ✅ السؤال التفاعلي -->
  <div class="section">
    <h2>🛒 ماذا تريد أن تضع في سلتك؟</h2>
    <label>اختر القسم:</label>
    <select id="title-filter" onchange="filterByTitle(this.value)">
      <option value="">كل الأقسام</option>
    </select>
  </div>

  <!-- ✅ عرض المنتجات حسب القسم -->
  <div class="section">
    <h3>المنتجات المتاحة:</h3>
    <div id="product-list"></div>
  </div>

  <!-- ✅ السلة التفاعلية -->
  <div class="section">
    <h3>السلة الخاصة بك:</h3>
    <div id="selected-list"></div>
    <button onclick="submitCustomOrder()">طلب التشكيلة</button>
  </div>

  <script>
    let products = [];
    let selected = [];

    const sheetURL = "https://script.google.com/macros/s/AKfycbwFvP8QP9vdwpyL_Toy6CSwyefmy_A3Fx05CKoyZI4ANN5db6BySGBKMaQxsiGafYnQ7Q/exec"; // ← غيّر الرابط لرابطك الحقيقي

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        products = data.map(row => ({
          name: row.name,
          price: parseFloat(row.price),
          offer: row.offer,
          title: row.title
        }));

        // استخراج القيم الفريدة من title
        const uniqueTitles = [...new Set(products.map(p => p.title).filter(Boolean))];
        const select = document.getElementById("title-filter");
        uniqueTitles.forEach(title => {
          const option = document.createElement("option");
          option.value = title;
          option.textContent = title;
          select.appendChild(option);
        });

        renderProductList(products);
      })
      .catch(err => {
        console.error("فشل تحميل المنتجات:", err);
        alert("تعذر تحميل المنتجات، حاول لاحقًا.");
      });

    function renderProductList(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach((p, i) => {
        const pricePerUnit = Math.round(p.price / 5);
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <strong>${p.name}</strong> — ${p.price} درهم / 5 كروز
          <br><span style="color:#ccc;">(${pricePerUnit} درهم للكروز الواحد)</span>
          ${p.offer ? `<br><span style="color:#e5c9a0;">${p.offer}</span>` : ""}
          <br>
          <button onclick="addProduct(i, 1)">➕ إضافة كروز</button>
          <button onclick="addProduct(i, 5)">➕ إضافة 5 كروزات</button>
        `;
        container.appendChild(item);
      });
    }

    function filterByTitle(title) {
      const filtered = title ? products.filter(p => p.title === title) : products;
      renderProductList(filtered);
    }

    function addProduct(index, quantity) {
      selected.push({
        name: products[index].name,
        price: products[index].price,
        offer: products[index].offer,
        quantity: quantity
      });
      updateSummary();
    }

    function removeProduct(index) {
      selected.splice(index, 1);
      updateSummary();
    }

    function updateSummary() {
      const list = document.getElementById("selected-list");
      list.innerHTML = "";
      let totalCarts = 0;
      let totalPrice = 0;

      selected.forEach((p, i) => {
        const unitPrice = Math.round(p.price / 5);
        const itemTotal = p.quantity === 5 ? p.price : unitPrice * p.quantity;
        totalCarts += p.quantity;
        totalPrice += itemTotal;

        const item = document.createElement("div");
        item.innerHTML = `${p.name} — ${p.quantity} كروز — ${itemTotal} درهم <button onclick="removeProduct(${i})">❌</button>`;
        list.appendChild(item);
      });

      let delivery = 25;
      if (totalCarts === 3) delivery = 15;
      if (totalCarts === 4) delivery = 10;
      if (totalCarts >= 5) delivery = 0;

      document.getElementById("summary").textContent =
        `عدد الكروزات: ${totalCarts} — المجموع: ${totalPrice} درهم + توصيل ${delivery === 0 ? "مجاني" : delivery + " درهم"}`;

      const progress = Math.min((totalCarts / 5) * 100, 100);
      document.getElementById("progress-bar").style.width = `${progress}%`;
    }

    function submitCustomOrder() {
      const names = selected.map(p => `${p.name} (${p.quantity})`).join(", ");
      sessionStorage.setItem("selectedProduct", `تشكيلة خاصة: ${names}`);
      window.location.href = "order.html";
    }
  </script>

</body>
</html>
