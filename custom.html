<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تشكيلتك الخاصة</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    button, input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #e5c9a0;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    #progress-bar {
      height: 20px;
      background: #e5c9a0;
      width: 0%;
      transition: width 0.3s;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط التوصيل دائم -->
  <div class="section">
    <label>شريط التوصيل المجاني:</label>
    <div style="background:#333; border-radius:6px; overflow:hidden;">
      <div id="progress-bar"></div>
    </div>
    <p id="summary" style="margin-top:10px;"></p>
  </div>

  <!-- ✅ عبارة ترحيبية + بحث -->
  <div class="section">
    <h2>🛒 ابحث عن تشكيلتك الخاصة</h2>
    <input type="text" id="search-input" placeholder="اكتب اسم المنتج..." oninput="searchProducts(this.value)">
  </div>

  <!-- ✅ جدول النتائج -->
  <div class="section">
    <table>
      <thead>
        <tr style="background:#222;">
          <th>المنتج</th>
          <th>سعر 5 كروزات</th>
          <th>سعر الكروز الواحد</th>
          <th>العرض</th>
          <th>إضافة</th>
        </tr>
      </thead>
      <tbody id="product-table"></tbody>
    </table>
  </div>

  <!-- ✅ السلة التفاعلية -->
  <div class="section">
    <h3>السلة الخاصة بك:</h3>
    <div id="selected-list"></div>
    <button onclick="submitCustomOrder()">طلب التشكيلة</button>
  </div>

  <script>
    let products = [];
    let selected = [];

    const sheetURL = "https://script.google.com/macros/s/AKfycbwFvP8QP9vdwpyL_Toy6CSwyefmy_A3Fx05CKoyZI4ANN5db6BySGBKMaQxsiGafYnQ7Q/exec"; // ← ضع رابط Apps Script الخاص بك هنا

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        products = data.map(row => ({
          name: row.name,
          price: parseFloat(row.price),
          offer: row.offer,
          title: row.title
        }));
        renderProductTable(products);
      })
      .catch(err => {
        console.error("فشل تحميل المنتجات:", err);
        alert("تعذر تحميل المنتجات، حاول لاحقًا.");
      });

    function renderProductTable(list) {
      const table = document.getElementById("product-table");
      table.innerHTML = "";
      list.forEach((p, i) => {
        const unitPrice = Math.round(p.price / 5);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.price} درهم</td>
          <td>${unitPrice} درهم</td>
          <td>${p.offer || ""}</td>
          <td>
            <button onclick="addProduct(i, 1)">➕ كروز</button>
            <button onclick="addProduct(i, 5)">➕ 5 كروزات</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function searchProducts(query) {
      const filtered = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
      renderProductTable(filtered);
    }

    function addProduct(index, quantity) {
      selected.push({
        name: products[index].name,
        price: products[index].price,
        offer: products[index].offer,
        quantity: quantity
      });
      updateSummary();
    }

    function removeProduct(index) {
      selected.splice(index, 1);
      updateSummary();
    }

    function updateSummary() {
      const list = document.getElementById("selected-list");
      list.innerHTML = "";
      let totalCarts = 0;
      let totalPrice = 0;

      selected.forEach((p, i) => {
        const unitPrice = Math.round(p.price / 5);
        const itemTotal = p.quantity === 5 ? p.price : unitPrice * p.quantity;
        totalCarts += p.quantity;
        totalPrice += itemTotal;

        const item = document.createElement("div");
        item.innerHTML = `${p.name} — ${p.quantity} كروز — ${itemTotal} درهم <button onclick="removeProduct(${i})">❌</button>`;
        list.appendChild(item);
      });

      let delivery = 25;
      if (totalCarts === 3) delivery = 15;
      if (totalCarts === 4) delivery = 10;
      if (totalCarts >= 5) delivery = 0;

      document.getElementById("summary").textContent =
        `عدد الكروزات: ${totalCarts} — المجموع: ${totalPrice} درهم + توصيل ${delivery === 0 ? "مجاني" : delivery + " درهم"}`;

      const progress = Math.min((totalCarts / 5) * 100, 100);
      document.getElementById("progress-bar").style.width = `${progress}%`;
    }

    function submitCustomOrder() {
      const names = selected.map(p => `${p.name} (${p.quantity})`).join(", ");
      sessionStorage.setItem("selectedProduct", `تشكيلة خاصة: ${names}`);
      window.location.href = "order.html";
    }
  </script>

</body>
      </html>
